<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1da1f2;
        }

        .tweet {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .tweet p {
            margin: 0;
        }

        .tweet img {
            width: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .tweet .username {
            color: #1da1f2;
            font-weight: bold;
        }

        .tweet .timestamp {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Twitter Feed</h1>

        <div class="tweet">
            <img src="static/images/logo.png" alt="User Profile">
            <div class="content">
                <p class="username">@exampleuser</p>
                <p>This is a GPcart tweet. Just making some noise on Twitter! üê¶</p>
                <p class="timestamp">2 hours ago</p>
            </div>
        </div>

        <div class="tweet">
            <img src="profile_image2.jpg" alt="Another User Profile">
            <div class="content">
                <p class="username">@anotheruser</p>
                <p>Feeling excited about the weekend! üéâ #FridayFeeling</p>
                <p class="timestamp">1 day ago</p>
            </div>
        </div>

        <!-- Add more tweet elements as needed -->

        <!-- You can also add a button to load more tweets or a link to the actual Twitter page -->

    </div>
</body>

</html>
