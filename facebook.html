<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1877f2; /* Facebook blue color */
        }

        .facebook-button {
            background-color: #1877f2; /* Facebook blue color */
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
        }

        .facebook-button:hover {
            background-color: #165397; /* Darker shade for hover effect */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connect with Facebook</h1>
        <p>Log in with your Facebook account to access additional features.</p>

        <!-- Replace the href with the actual Facebook login URL -->
        <a href="https://www.facebook.com" class="facebook-button">Connect with Facebook</a>

        <!-- You can add more content or customize the layout as needed -->

    </div>
</body>

</html>
