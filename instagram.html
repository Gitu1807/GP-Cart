<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: red;
        }

        .instagram-link {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: red;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .instagram-link:hover {
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connect with us on Instagram</h1>
        <p>Follow us on Instagram for the latest updates and posts.</p>

        <!-- Add your Instagram profile link -->
        <a href="https://www.instagram.com/your_instagram_username/" target="_blank" class="instagram-link">
            Follow on Instagram
        </a>
    </div>
</body>

</html>
